<head>
    <meta charset="utf-8"/>
    <title>RITT</title>
    <link rel="icon"
          type="../image/jpg"
          href="../image/favicon.jpg">
    <style>
        html, body {
            background: gray;
            width: 100%;
            height: 100%;

        #viewport {
            position: relative;

            position: absolute;
        }

        canvas {
            background-color: transparent;
        }

</head>

<div id="viewport">
    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    <canvas id="canvas3" width="250px" height="250px" style="display: none;"></canvas>
</div>
<script src="game.js"></script>

</html>
